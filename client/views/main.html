<template name="main"><div class="row-fluid"><div class="span12"><h1>Оператор</h1>{{loginButtons}}</div></div>{{#if opr}}<div class="row-fluid"><div class="span4"><h2>Рабочий чат</h2>{{> chat}}
{{> service}}
{{> newMsg}}</div><div class="span4"><h2>В работе</h2>{{> chats}}</div><div class="span4">{{> newChats}}
{{> old}}</div></div>{{/if}}</template><template name="newChats"><h2>Запросы</h2><ul>{{#each items}}<li class="{{onLine}}"><a href="#" class="open"> {{last}}</a></li></ul>{{/each}}</template><template name="old"><h2>Старые</h2><ul>{{#each items}}<li class="{{onLine}}"><a href="#" class="open"> {{last}}</a></li></ul>{{/each}}</template><template name="service"><div class="btn-group"><button id="exs" class="btn">Эскалация</button><button id="email" class="btn">В почту</button></div><br/></template><template name="newMsg"><textarea id="msg"></textarea></template><template name="chats"><div class="btn-group"><button id="hour" class="btn">Час</button><button id="day" class="btn">День</button><button id="week" class="btn">Неделя</button><button id="month" class="btn">Месяц</button></div><ul>{{#each items}}<li class="{{onLine}}"><a href="#" class="open">{{last}}</a></li></ul>{{/each}}</template><template name="chat"><ul>{{#each items}}<li>{{text}}</li></ul>{{/each}}</template>
